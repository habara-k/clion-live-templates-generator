name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run test
      run: python ./clion_live_templates_generator/main.py -o test/test.xml -d test/lib

    - name: Upload XML
      uses: actions/upload-artifact@master
      with:
        name: test.xml
        path: test/test.xml
      if: always()
